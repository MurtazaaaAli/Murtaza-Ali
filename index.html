  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --secondary-bg: #111;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    [data-theme="light"] {
      --bg-color: #fff;
      --text-color: #000;
      --secondary-bg: #f5f5f5;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Hero Section */
    #hero {
      background: var(--bg-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 2rem;
    }

    #hero img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    #typing-animation {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1.2rem;
    }

    .btn-primary {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      background: var(--btn-bg);
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
      margin: 0.2rem;
    }

    .btn-primary:hover {
      background: var(--btn-hover);
    }

    /* Contact Section */
    #contact {
      padding: 3rem;
      text-align: center;
      background: var(--secondary-bg);
    }

    /* Theme Toggle Button */
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--btn-bg);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    #theme-toggle:hover {
      background: var(--btn-hover);
    }

    /* Responsive */
    @media (max-width: 768px) {
      #typing-animation {
        font-size: 1.4rem;
      }
      #hero img {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>

  <!-- Typing Animation & Theme Toggle Script -->
  <script defer>
    // Typing Animation
    const typingElement = document.getElementById('typing-animation');
    const typingTexts = [
      "Hi, I'm Murtaza Ali üëã",
      "Cloud & Security Engineer ‚òÅÔ∏è",
      "Microsoft 365 | Azure Expert üîê"
    ];
    let textIndex = 0, charIndex = 0;

    function typeEffect() {
      if (charIndex < typingTexts[textIndex].length) {
        typingElement.textContent += typingTexts[textIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeEffect, 100);
      } else {
        setTimeout(eraseEffect, 1500);
      }
    }

    function eraseEffect() {
      if (charIndex > 0) {
        typingElement.textContent = typingTexts[textIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseEffect, 50);
      } else {
        textIndex = (textIndex + 1) % typingTexts.length;
        setTimeout(typeEffect, 500);
      }
    }

    document.addEventListener("DOMContentLoaded", typeEffect);

    // Theme Toggle
    const themeToggle = document.getElementById("theme-toggle");
    const body = document.body;

    function setTheme(theme) {
      body.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
      themeToggle.textContent = theme === "dark" ? "üåô" : "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      const currentTheme = body.getAttribute("data-theme");
      setTheme(currentTheme === "dark" ? "light" : "dark");
    });

    // Load saved theme
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);
  </script>
